<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>volt.camp</title>
    <meta
      name="description"
      content="The future of eco-friendly van camping is electric."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap"
      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap"
    /></noscript>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        background-color: #222222;
      }
      html,
      body,
      h1,
      p {
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url("https://images.ctfassets.net/l9w5g6t31jrn/4x3AFyiRIdDCknnYUjcEZC/b5413cd570b0cea207a5ff352c9bce75/van.jpeg?fm=webp&w=1600");
        background-position: center;
        background-size: cover;
        background-attachment: unset;
        background-repeat: no-repeat;
        font-family: "Manrope", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1 {
        width: 33%;
      }
      h1 img {
        width: 100%;
      }
      p {
        color: #fff;
        font-weight: 200;
        text-shadow: 0px 0px 5px #000000;
      }
      main {
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 90vh;
      }
      footer {
        height: 10vh;
        color: #fff;
        text-shadow: 0px 0px 5px #000000;
      }
      footer nav a {
        margin: 0 1rem;
        opacity: 0.8;
      }
      @media screen and (min-width: 400px) {
        h1 {
          font-size: 5rem;
        }
        p {
          font-size: 1.5rem;
        }
      }
      @media screen and (min-width: 600px) {
        h1 {
          font-size: 10rem;
        }
        p {
          font-size: 2.5rem;
        }
      }
    </style>
    <link rel="icon" href="./favicon.svg" />
  </head>
  <body>
    <main>
      <h1>
        <img src="./logo.svg" alt="volt.camp" width="288" height="84" />
      </h1>
      <p>The future of eco-friendly van camping is electric.</p>
    </main>
    <footer>
      <nav>
        <a
          href="https://twitter.com/volt_camp"
          title="volt.camp on Twitter"
          target="_blank"
        >
          <img src="./twitter.svg" alt="Twitter" width="42" height="42" />
        </a>
        <a
          href="https://instagram.com/volt.camp"
          title="volt.camp on Instagram"
          target="_blank"
        >
          <img src="./instagram.svg" alt="Instagram" width="42" height="42" />
        </a>
        <a
          href="https://facebook.com/volt.camp"
          title="volt.camp on Facebook"
          target="_blank"
        >
          <img src="./facebook.svg" alt="Facebook" width="42" height="42" />
        </a>
        <a
          href="https://www.youtube.com/channel/UC5hWeHGNJroaHjwA4gF8IrQ"
          title="volt.camp on YouTube"
          target="_blank"
        >
          <img src="./youtube.svg" alt="YouTube" width="42" height="42" />
        </a>
      </nav>
    </footer>
  </body>
</html>
